<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      .con{
        border: 1px solid black;
        width: 70%;
        margin-left: 15%;
      }
    </style>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body><br>

    <caption><h4>Records :  <input type='button' value='Back' style="margin-left: 90%;" onclick="history.back()"></h4>
   
    </caption><br><br>
    <input oninput="w3.filterHTML('#id01', 'td', this.value)" placeholder="Search for names.."  style="float: right;">

    <div class='con'>
    <table class="table">
        <thead class="thead-dark">
            {% for i in val %}
            {% if loop.index ==1 %}
                
            <tr>
              <th scope="col"></th>
              <th scope="col">{{i[0]}}</th> 
              <th scope="col">{{i[1]}}</th>
              <th scope="col">{{i[2]}}</th> 
              <th scope="col">{{i[3]}}</th> 
              <th scope="col">{{i[4]}}</th> 
              <th scope="col">{{i[5]}}</th> 
              <th scope="col">{{i[6]}}</th> 
              
            </tr>
           
           
                
            
                
          
        </thead>
        <tbody>
            {% else %}
          
          <tr id="id01">
            <th scope="row" >{{loop.index - 1}}</th>
              <td>{{i[0]}}</td>
              <td>{{i[1]}}</td>
              <td>{{i[2]}}</td>
              <td>{{i[3]}}</td>
              <td>{{i[4]}}</td>
              <td>{{i[5]}}</td>
              <td>{{i[6]}}</td>
            
            
              
          </tr>
          {% endif %}
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- <p>  ******   END OF RECORDS   ******</p> -->
</body>
</html>
